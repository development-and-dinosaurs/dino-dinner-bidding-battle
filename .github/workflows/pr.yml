name: PR Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: 🐘 Run Gradle check
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: check
